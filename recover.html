<body>
    <div id="container">
        <div id="containerTwo">
            <img class="wiseup" src="/img/Screenshot_3.png">
            <div class="title">
                <ion-icon name="chevron-back-outline" class="icon" id="back"></ion-icon>
                <h1>Esqueceu sua senha?</h1>
                <div></div>
            </div>
            <div class="pMessage">
                <p>
                    Um link para redefinir sua senha será enviado para o e-mail cadastrado em sua conta.
                </p>
            </div>
            <div class="inputsForms">
                <input type="text" class="input" id="inputEmail" placeholder="Insira seu email">
                <p class="pAbsolute">Email</p>
            </div>
            <input class="bottom" id="submit" type="button" value="ENVIAR">
        </div>
    </div>

    <div id="passwordInvalidMessage" class="classMessageError">
        <div class="messageErrorContainer">
            <div></div>
            <h1>
                Por favor, preencha seu email
            </h1>
            <ion-icon name="close-outline" class="closeError" id="closeError1"></ion-icon>
        </div>
    </div>
    <div id="passwordInvalidMessage2" class="classMessageError">
        <div class="messageErrorContainer">
            <div></div>
            <h1>
                O email inserido não é válido
            </h1>
            <ion-icon name="close-outline" class="closeError" id="closeError2"></ion-icon>
        </div>
    </div>
    <div id="passwordInvalidMessage3" class="classMessageError">
        <div class="messageErrorContainer2">
            <div class="divError">
                <div></div>
                <h1>
                    Enviamos um email para você com o link de redefinição de senha
                </h1>
                <ion-icon name="close-outline" class="closeError2" id="closeError3"></ion-icon>
            </div>
            <input class="bottom" id="submit2" type="button" value="OK">
        </div>
    </div>
